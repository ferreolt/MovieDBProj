<div class="movieList row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let movie of upCommingMovies; let i = index;">
                        <app-small-bloc [imageSize]="300" [image]="getImage(movie.poster_path)" [index]="i" [id]="movie.id" [note]="movie.vote_average" [review]="movie.overview"
                        ></app-small-bloc>
                      </div>
</div>
