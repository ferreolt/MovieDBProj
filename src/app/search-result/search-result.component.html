<h1>Result search for: {{query}}</h1>

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let movie of movies; let i = index;">
            <app-bloc [title]="movie.title" [image]="getImage(movie.poster_path)" [index]="i" [id]="movie.id" [note]="movie.vote_average" [review]="movie.overview"
            ></app-bloc>
          </div>
        </div>

        <div class="page"> 
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  [maxSize]="5"
                  [rotate]="true"
                  [boundaryLinks]="true"
                  (pageChange)="onChangePage()"></ngb-pagination>
              </div>
